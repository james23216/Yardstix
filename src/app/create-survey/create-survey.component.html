<ion-content [fullscreen]="true">
  <div class="logo-box">
    <img class="logo" src="assets/icons/Logo.png">
  </div>
  <ion-grid class="desktop-view">
    <ion-row class="question-box ">
      <ion-col size="12">


        <ion-list *ngFor="let x of questionsTemplateList;let i = index">
          <!-- <ion-item>
            <ion-input placeholder="Please Enter your Question here.." [(ngModel)]="x.question"

              <ion-icon name="create-outline"></ion-icon>
            </ion-button>

            <ion-button *ngIf="x.disabled == false" (click)="doneEdit(i)" class="mr-1" color="success" ion-button
              icon-start>
              <ion-icon name="checkmark-done-outline"></ion-icon>

            <ion-button (click)="deleteQuestion(i)" color="danger" ion-button icon-start>

            </ion-button>

          </ion-item> -->


          <ion-item-sliding  #slidingItem>
   
            <ion-item class="item-text-wrap">
              <ion-input placeholder="Please Enter your Question here.." [(ngModel)]="x.question"
              [disabled]="x?.disabled"></ion-input>
            </ion-item>
        
            <ion-item-options  side="end">

              <ion-item-option *ngIf="x.disabled" (click)="editQuestion(i, slidingItem)">
                <ion-icon  class="mr-1" name="create-outline"></ion-icon>
                Edit
              </ion-item-option>

              <ion-item-option *ngIf="x.disabled == false" (click)="doneEdit(i, slidingItem)">
                <ion-icon class="mr-1" name="checkmark-done-outline"></ion-icon>
                Done
              </ion-item-option>

              <ion-item-option (click)="deleteQuestion(i)" color="danger"> 
                <ion-icon class="mr-1" name="trash-outline"></ion-icon>
                Delete
              </ion-item-option>
              
            </ion-item-options>


          </ion-item-sliding>



        </ion-list>



  



      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-button class="" expand="block" color="green" (click)="submitQuestion()">Submit</ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button class="" expand="block" color="green" (click)="addQuestion()">Add Question</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
